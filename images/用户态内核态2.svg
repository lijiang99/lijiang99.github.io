120" style="text-decoration:;"> </tspan></tspan></text></g></g><g id="SvgjsG1121" transform="translate(25,229.5)"><path id="SvgjsPath1122" d="M 0 0L 274 0L 274 82L 0 82Z" stroke="rgba(33,41,48,1)" stroke-width="1.5" fill-opacity="1" fill="#fcf9ea"></path><g id="SvgjsG1123"><text id="SvgjsText1124" font-family="微软雅黑" text-anchor="start" font-size="13px" width="254px" fill="#323232" font-weight="400" align="middle" lineHeight="125%" anchor="start" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="5.875" transform="rotate(0)"><tspan id="SvgjsTspan1125" dy="16" x="10"><tspan id="SvgjsTspan1126" style="text-decoration:;">1. 将参数保存到寄存器中</tspan></tspan><tspan id="SvgjsTspan1127" dy="16" x="10"><tspan id="SvgjsTspan1128" style="text-decoration:;">2. 根据系统调用名从系统调用映射表中找</tspan></tspan><tspan id="SvgjsTspan1129" dy="16" x="10"><tspan id="SvgjsTspan1130" style="text-decoration:;">到系统调用号，并保存到寄存器rax中</tspan></tspan><tspan id="SvgjsTspan1131" dy="16" x="10"><tspan id="SvgjsTspan1132" style="text-decoration:;">3. 通过syscall指令将用户态陷入内核态</tspan></tspan></text></g></g><g id="SvgjsG1133"><path id="SvgjsPath1134" d="M317 181.5C 255 200.70000000000002 161.99999999999997 164.5951465605229 162.30910584209866 226.8177521407632" stroke="#323232" stroke-width="1.5" fill="none" marker-end="url(#SvgjsMarker1135)"></path></g><g id="SvgjsG1137" transform="translate(25,394.5)"><path id="SvgjsPath1138" d="M 0 0L 321 0L 321 82L 0 82Z" stroke="rgba(33,41,48,1)" stroke-width="1.5" fill-opacity="1" fill="#fcf9ea"></path><g id="SvgjsG1139"><text id="SvgjsText1140" font-family="微软雅黑" text-anchor="start" font-size="13px" width="301px" fill="#323232" font-weight="400" align="middle" lineHeight="125%" anchor="start" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="-2.125" transform="rotate(0)"><tspan id="SvgjsTspan1141" dy="16" x="10"><tspan id="SvgjsTspan1142" style="text-decoration:;">1. 将系统调用号传递给自己的内部寄存器org_rax</tspan></tspan><tspan id="SvgjsTspan1143" dy="16" x="10"><tspan id="SvgjsTspan1144" style="text-decoration:;">2. 根据系统调用号查找对应的内核态系统调用方法</tspan></tspan><tspan id="SvgjsTspan1145" dy="16" x="10"><tspan id="SvgjsTspan1146" style="text-decoration:;">3. 从寄存器中获取传递的参数</tspan></tspan><tspan id="SvgjsTspan1147" dy="16" x="10"><tspan id="SvgjsTspan1148" style="text-decoration:;">4. 通过out指令来将数据真正地输出到控制台</tspan></tspan><tspan id="SvgjsTspan1149" dy="16" x="10"><tspan id="SvgjsTspan1150" style="text-decoration:;">5. 将执行结果保存到寄存器ax中，并通过ret返回</tspan></tspan></text></g></g><g id="SvgjsG1151"><path id="SvgjsPath1152" d="M387.2509156278351 387.46295133769803C 306.95161938693656 387.5 185.49999999999997 313.45161938693656 185.76093157311377 391.8126379636989" stroke="#323232" stroke-width="1.5" fill="none" marker-end="url(#SvgjsMarker1153)"></path></g></svg>